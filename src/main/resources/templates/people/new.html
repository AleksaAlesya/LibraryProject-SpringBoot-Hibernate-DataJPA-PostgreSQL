<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ФИО Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Год рождения Error</div>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br/>
    <label for="numberPhone">Введите номер телефона: </label>
    <input type="text" th:field="*{numberPhone}" id="numberPhone"/>
    <div style="color:red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">numberPhone Error</div>
    <br/>

    <input type="submit" value="Создать!"/>
</form>

<hr/>
<a href="/">На главную страницу </a>

</body>
</html>
